<nav class="bg-white/25 navbar">
  <div class="mx-auto max-w-7xl px-2 sm:px-6 lg:px-6">
    <div class="relative flex h-16 items-center justify-between">
      <div class="absolute inset-y-0 right-0 flex items-center sm:hidden">
        <!-- Mobile menu button-->
        <button type="button" (click)="changeMenuButton()" class="relative inline-flex items-center justify-center rounded-md p-2 text-white/80 hover:text-white focus:outline-none focus:ring-inset" aria-controls="mobile-menu" aria-expanded="false">
          <span class="absolute -inset-0.5"></span>
          <span class="sr-only">Open main menu</span>
          <!-- Icon when menu is closed. Menu open: "hidden", Menu closed: "block" -->
          @if(!menuOpen){
          <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
            <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"/>
          </svg>
          }@else {
          <!-- Icon when menu is open. Menu open: "block", Menu closed: "hidden" -->
          <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
            <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12"/>
          </svg>
          }
        </button>
      </div>
      <div class="flex flex-1 items-center justify-center sm:items-stretch sm:justify-between">
        <div class="flex flex-shrink-0 items-center">
          <img class="h-8 w-auto" src="../../../assets/img/picolorLogo.svg" alt="Picolor"/>
          <p class="px-3 text-2xl font-sanf font-semibold">Picolor</p>
        </div>
        <div class="hidden sm:mt-1 sm:ml-6 sm:block">
          <div class="flex space-x-4">
            <div>
              <a href="#" class="hover:bg-gray-700 hover:text-white rounded-md px-3 py-2 text-sm font-medium" aria-current="page">Dashboard</a>
            </div>
            <div>
              <a href="#" class="hover:bg-gray-700 hover:text-white rounded-md px-3 py-2 text-sm font-medium">Team</a>
            </div>
            <div>
              <a href="#" class="hover:bg-gray-700 hover:text-white rounded-md px-3 py-2 text-sm font-medium">Projects</a>
            </div>
            <div>
              <a href="#" class="hover:bg-gray-700 hover:text-white rounded-md px-3 py-2 text-sm font-medium">Calendar</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Mobile menu, show/hide based on menu state. -->
  <div class="sm:hidden" id="mobile-menu" [class.block]="menuOpen" [class.hidden]="!menuOpen">
    <div class="space-y-1 px-2 pb-3 pt-2">
      <div>
        <a href="#" class="block rounded-md px-3 py-2 text-base font-medium" aria-current="page">Dashboard</a>
      </div>
      <div>
        <a href="#" class="hover:bg-white/25 hover:text-white block rounded-md px-3 py-2 text-base font-medium">Team</a>
      </div>
      <div>
        <a href="#" class="hover:bg-white/25 hover:text-white block rounded-md px-3 py-2 text-base font-medium">Projects</a>
      </div>
      <div>
        <a href="#" class="hover:bg-white/25 hover:text-white block rounded-md px-3 py-2 text-base font-medium">Calendar</a>
      </div>
    </div>
  </div>
